<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>雷达图</title>
        <style>
            html,
            body {
                margin: 0;
            }

            #canvas {
                display: block;
                margin: auto;
                border: 1px solid #999;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" width="800" height="800"></canvas>
    </body>
    <script type="module">
        import {Create} from '../dist/main.js';
        const canvas = new Create('canvas', {
            background: '#000'
        });

        canvas.setStartPath(400, 400);

        // 画一个最大的圆
        canvas.drawCircle({x: 0, y: 0}, 220, {
            strokeColor: 'green',
            lineWidth: 4
        });
        canvas.drawCircle({x: 0, y: 0}, 200, {
            strokeColor: '#00800080',
            lineWidth: 2
        });

        // 画分割线
        canvas.ctx.save();
        for (let i = 0; i < 20; i++) {
            const x = 220 * Math.cos((i * Math.PI) / 8);
            const y = 220 * Math.sin((i * Math.PI) / 8);
            canvas.drawLine(
                {x: 0, y: 0},
                {x, y},
                {
                    isLineDash: !Boolean(i % 2),
                    strokeStyle: i % 2 === 0 ? 'green' : '#00800080'
                }
            );
        }

        canvas.ctx.restore();

        // 同心圆
        canvas.drawCircle({x: 0, y: 0}, 140, {
            strokeColor: 'green',
            lineWidth: 2
        });
        canvas.drawCircle({x: 0, y: 0}, 60, {
            strokeColor: 'green',
            lineWidth: 2
        });

        // 开始绘制扇形
        // for () {

        // }
        
    </script>
</html>
